<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   <!-- Moment.js -->
   <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
   <!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <title>Train Schedule</title>
</head>
<body>

<div id="websiteContainer" class="container">
    <div class="jumbotron">
            <h1 class="text-center">Orlando Transit Train Schedule</h1>
            <h3 class="text-center">Times may be delayed</h3>
            <h4 class="text-center">If that happens we are sorry :(</h4>
    </div>

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            
            <div class="panel panel-primary">
                  <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <div class="panel-body">
                       <table class="table table-hover" id='trainschedule'>
                            <thead>
                                <tr>
                                    
                                    <th> Train Name</th>
                                    <th> Destination</th>
                                    <th> Frequency (min)</th>
                                    <th> Next Arrival</th>
                                    <th> Minutes Away</th>
                                
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        
                        </table>
                  </div>
            </div>

          
          <div class="panel panel-primary">
                <div class="panel-heading">
                      <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
                    
                <form>

                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="Name-input" >
                        
                        </div>

                        <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="Destination-input" >
                        </div>

                        <div class="form-group">
                            <label for="">First Train</label>
                            <input type="text" class="form-control" id="Train-input" >
                    </div>

                            <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" id="Frequency-input" >
                            </div>
                    
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                    
                </div>
          </div>
          
        </div>
    </div>

</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
<!-- Javascript -->
<script src="assets/javascript/logic.js"></script>

</body>
</html>
